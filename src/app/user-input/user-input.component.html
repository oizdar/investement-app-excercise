
<form (ngSubmit)="onSubmit()">
  <div class="input-group" >
    <p>
      <label for="initialInvestement">Initial investement</label>
      <input type="number" id="initialInvestement" name="initialInvestment" [(ngModel)]="initialInvestment"/>
    </p>
    <p>
      <label>Annual investement</label>
      <input type="number" name="annualInvestment" [(ngModel)]="annualInvestment"/>
    </p>
  </div>
  <div class="input-group">
    <p>
      <label>Expected return</label>
      <input type="number" name="expectedReturn" [(ngModel)]="expectedReturn" />
    </p>
    <p>
      <label>Duration</label>
      <input type="number" name="duration" [(ngModel)]="duration"/>
    </p>
  </div>
  <p class="input-group">
    <button type="submit">Calculate</button>
  </p>
</form>
